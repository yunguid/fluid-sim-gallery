<!DOCTYPE html>
<html>
<head>
    <title>Audio-Reactive Fluid Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="./css/micromodal.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    
    <!-- External libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.1/dist/tweakpane.min.js"></script>
    <script src="https://unpkg.com/micromodal@0.4.10/dist/micromodal.min.js"></script>
    <script src="https://unpkg.com/canvas-capture@1.1.0/dist/canvas-capture.min.js"></script>
    
    <!-- Local libraries -->
    <script src="./lib/gpu-io.min.js"></script>
</head>
<body>
    <!-- Hidden file input for audio upload -->
    <input type="file" id="audio-upload" accept="audio/*" style="display: none;" />
    
    <!-- Modal -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        GPU.io Example
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <p>
                        This is an example of GPU.io, a JavaScript library for GPU programming.
                    </p>
                    <p>
                        Press 'p' to save a PNG.
                    </p>
                </main>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/index17.js"></script>
    <script src="./lib/wrapper.js"></script>
</body>
</html>
